<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2> Hit </h2>
                    <div id ="hitval" class="box">
                        5     
                    </div>
                </div>
                <div class="elem">
                    <h2> Timer </h2>
                    <div id="timerval" class="box">
                        60     
                    </div>
                </div>
                <div class="elem">
                    <h2> Score </h2>
                    <div id="scoreval" class="box">
                        0     
                    </div>
                </div>
            </div>
            <div id="pbtm">
                <div class="bubble">5</div>
            </div>
        </div>
        <div id="instructions">
            <h2> HOW TO PLAY ? </h2>
            <div>
                <ul>
                <li>1. see the number show in hit and click on that bubbles to score points. </li>
                <li>2. eg: if 1 number is show in hit, click on bubble in which 1 is written. </li>
                <li>3. everytime correct hit will increase the score by 10 and will refresh the hit and bubbles </li>
            </ul>
            </div>
            <button id="play"> PLAY </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
